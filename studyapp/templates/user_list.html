<div style="margin-bottom: 10px" class="clearfix">
  <a
    href="/userlist/user_add/"
    class="btn btn-success btn-lg active"
    role="button"
  >
    + Add User</a
  >
  <div class="input-group mb-3" style="float: right; width: 360px">
    <form method="get" class="form-inline">
      <input
        name="q"
        type="text"
        class="form-control"
        placeholder="Search"
        aria-label="Search"
        aria-describedby="button-addon2"
      />
      <div class="input-group-append">
        <button
          class="btn btn-warning btn-outline-secondary"
          type="submit"
          id="button-addon2"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-search"
            viewBox="0 0 16 16"
          >
            <path
              d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
            />
          </svg>
          Search
        </button>
      </div>
    </form>
  </div>
</div>

  Admin</a
> -->

<table class="table table-striped table-bordered">
  <thead class="thead-dark">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Password</th>
      <th>Reset Password</th>
      <th>Onboarding</th>
      <th>Department</th>
      <th>Operation</th>
    </tr>
  </thead>
  <tbody>
    {%for user in users %}
    <tr>
      <td>{{user.id}}</td>
      <td>{{user.name}}</td>
      <td>......</td>
      <td><a href="/userlist/{{user.id}}/user_reset">reset</a></td>
      <td>{{user.created_time}}</td>
      <td>{{user.department}}</td>
      <td>
        <a
          class="btn btn-primary btn-xs"
          href="/userlist/{{user.id}}/user_update/"
          >Edit</a
        >
        <!-- href="/userlist/deleteuser/?id={{user.id}}" 这种方法也可以通过参数传进入，需要修改url的link和views -->
        <a
          class="btn btn-danger btn-xs"
          href="/userlist/{{user.id}}/user_delete/"
          >Delete</a
        >
      </td>
    </tr>
    {%endfor%}
  </tbody>
</table>
<nav aria-label="Page navigation example">
  <ul class="pagination">
    {{page_string}}
  </ul>
</nav>
{%endblock content %}
